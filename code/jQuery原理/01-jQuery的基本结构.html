<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-jQuery的基本结构</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        /*
        1.jQuery 的本质是一个闭包
        2.jQuery 为什么要使用闭包来实现？
          为了避免多个框架的冲突
        3.jQuery 如何让外界访问内部定义的局部变量？
          window.xxx = xxx;
        4.jQuery 为什么要给自己传递一个 window 参数？
          为了方便后期压缩代码
          为了提升查找效率
        5.jQuery 为什么要给自己传递一个 undefined 参数？
          为了方便后期压缩代码
          IE9以下的浏览器 undefined 可以被修改，为了保证内部使用的 undefined 不被修改，所以需要接收一个正确的 undefined
         */
        (function (window, undefined) {
            var jQuery = function () {
                return new jQuery.prototype.init();
            };
            jQuery.prototype = {
                constructor: jQuery
            };

            jQuery.prototype.init.prototype = jQuery.prototype;
            window.jQuery = window.$ = jQuery;
        })(window);
    </script>
</head>

</body>
</html>
