        apply 和 call 方法的作用:

        call(对象, 参数1, 参数2, ...);

        */

        1.通过 window.test 找到 test 方法
        2.通过 apply(obj) 将找到的 test 方法内部的 this 修改为自定义的对象
        */
        // window.test.apply(obj);
        // window.test.call(obj);

            console.log(this);
            console.log(a + b);
        }
