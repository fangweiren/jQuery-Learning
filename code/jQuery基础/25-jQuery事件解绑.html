<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-jQuery事件解绑</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            function test1() {
                alert("hello world")
            }
            function test2() {
                alert("hello Lily")
            }
            $("button").click(test1);

            $("button").click(test2);

            $("button").mouseleave(function () {
                alert("hello Tom")
            });

            $("button").mouseenter(function () {
                alert("hello David")
            });

            // off 方法如果不传递参数，会移除所有事件
            // $("button").off();

            // off 方法如果传递一个参数，会移除所有指定类型的事件
            // $("button").off("click");

            // off 方法如果传递两个参数，会移除所有指定类型的指定事件
            $("button").off("click", test1);
        });
    </script>
</head>
<body>
<button>我是按钮</button>
</body>
</html>
