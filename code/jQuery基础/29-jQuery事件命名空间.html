<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-jQuery事件命名空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /**
             * 想要事件的命名空间生效，必须满足两个条件：
             * 1.事件必须通过 on 绑定
             * 2.事件必须通过 trigger 来触发
             */
            // 张三(zs)添加的点击事件
            $(".son").on("click.zs", function () {
                alert("click1");
            });

            // 李四(ls)添加的点击事件
            $(".son").on("click.ls", function () {
                alert("click2");
            });
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">注册</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
