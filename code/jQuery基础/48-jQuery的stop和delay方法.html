<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48-jQuery的stop和delay方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .one {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .two {
            width: 300px;
            height: 10px;
            background-color: blue;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                /*
                在 jQuery 的 {} 中可以同时修改多个属性，多个属性的动画会同时执行
                 */
                // $(".one").animate({
                //     width: 300,
                //     // height: 300
                // }, 1000);
                // $(".one").animate({
                //     // width: 300,
                //     height: 300
                // }, 1000);

                //=========下面链式等同于上面=========
                $(".one").animate({
                    width: 300,
                    // height: 300
                }, 1000).delay(10).animate({
                    // width: 300,
                    height: 300
                }, 1000)
            });
            $("button").eq(1).click(function () {
                // 立即停止当前动画，继续执行后续的动画
                // $("div").stop();
                // $("div").stop(false);
                // $("div").stop(false, false);

                // 立即停止当前和后续的动画
                // $("div").stop(true);
                // $("div").stop(true, false);

                // 立即完成当前动画，继续执行后续的动画
                // $("div").stop(false, true);

                // 立即完成当前动画，并且停止后续所有的动画
                $("div").stop(true, true);

                // 总结 stop("是否停止后续动画", "是否完成当前动画")
            });
        });
    </script>
</head>
<body>
<button>开始动画</button>
<button>停止动画</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
