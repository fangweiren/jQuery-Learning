<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-jQuery核心函数</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        // $(); 代表调用 jQuery 的核心函数

        // 1.接收一个函数
        $(function () {
            alert("hello world");

            // 2.接收一个字符串
            // 2.1 接收一个字符串选择器
            // 返回一个 jQuery 对象，对象中保存了找到的 DOM 元素
            var $box1 = $(".box1");
            var $box2 = $("#box2");
            console.log($box1);
            console.log($box2);

            // 2.2 接收一个字符串代码片段
            // 返回一个 jQuery 对象，对象中保存创建的 DOM 元素
            var $p = $("<p>我是段落</p>");
            console.log($p);
            $box1.append($p);

            // 3.接收一个 DOM 元素
            // 会被包装成 jQuery 对象返回。
            var span = document.getElementsByTagName("span")[0];
            console.log(span);
            var $span = $("span");
            console.log($span);
        });
    </script>
</head>
<body>
    <div class="box1"></div>
    <div id="box2"></div>
    <span>我是span</span>
</body>
</html>
