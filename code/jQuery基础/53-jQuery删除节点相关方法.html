<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>53-jQuery删除节点相关方法</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /**
             * empty()
             * 删除指定元素的内容和子元素，指定元素自身不会被删除
             *
             * remove([expr])
             * 删除指定元素
             *
             * detach([expr])
             * 同 remove()，但所有绑定的事件、附加的数据等都会保留下来。
             */
            $("button").click(function () {
                $("div").empty();
            });
        });
    </script>
</head>
<body>
<button>删除节点</button>
<ul>
    <li class="item">我是第1个li</li>
    <li>我是第2个li</li>
    <li class="item">我是第3个li</li>
    <li>我是第4个li</li>
    <li class="item">我是第5个li</li>
</ul>
<div>我是div
    <p>我是段落</p>
</div>
</body>
</html>
