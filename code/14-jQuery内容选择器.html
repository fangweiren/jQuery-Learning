<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-jQuery内容选择器</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 5px;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // :empty 作用：找到既没有文本内容也没有子元素的指定元素
            var $div = $("div:empty");
            console.log($div);

            // :parent 作用：找到有文本内容或有子元素的指定元素
            var $div = $("div:parent");
            console.log($div);

            // :contains(text) 作用：找到包含指定文本内容的指定元素
            var $div = $("div:contains('我是div')");
            console.log($div);

            // :has(selector) 作用：找到包含指定子元素内容的指定元素
            var $div = $("div:has('p')");
            console.log($div);
        });
    </script>
</head>
<body>
    <div></div>
    <div>我是div</div>
    <div>我是div2</div>
    <div><span></span></div>
    <div><p></p></div>
</body>
</html>
