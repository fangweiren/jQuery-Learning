<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-jQuery事件自动触发.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(".son").click(function () {
                alert("son");
            });

            $(".father").click(function () {
                alert("father")
            });

            $("input[type='submit']").click(function () {
                alert("submit");
            });

            // $(".father").trigger("click");
            // $(".father").triggerHandler("click");

            /**
             * trigger：如果利用 trigger 自动触发事件，会触发事件冒泡
             * triggerHandler：如果利用 triggerHandler 自动触发事件，不会触发事件冒泡
             */
            // $(".son").trigger("click");
            // $(".son").triggerHandler("click");

            /**
             * trigger：如果利用 trigger 自动触发事件，会触发默认行为
             * triggerHandler：如果利用 triggerHandler 自动触发事件，不会触发默认行为
             */
            // $("input[type='submit']").trigger("click");
            $("input[type='submit']").triggerHandler("click");
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">注册</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
